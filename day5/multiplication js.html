<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	Number1: <input type="number" id="num1" value="">
	Number2: <input type="number" id="num2" value=""> 
	out: <input type="number" id="output" value="" onclick="joshna()"> 
			
</body>
<script>
	function joshna()
	{
	var a=document.getElementById('num1').value;
	var b=document.getElementById('num2').value;
	var c=a*b;
	//alert(c);
	document.getElementById('output').value=c;
	}
	
</script>
</html>
