<html>
<head>
	<title>border</title>
<style>
	p.dotted
	{
		border-style: dotted;
	}
	p.dashed
	{
		border-style: dashed;
	}
	p.line
	{
		border-style: line;
	}
	p.groove
	{
		border-style: groove;
	}
	.main
	{
		display:flex;
		justify-content: space-evenly;
		color:blue;
		background-color:deeppink;
	}

</style>
</head>
<body>
	<p class="dotted">mern stack</p>
	<p class="dashed">mern stack</p>
	<p class="line">mern stack</p>
	<p class="groove">mern stack</p>
	
	<hr/>
	<div class="main">
		<p class="item">home</p>
		<p class="item">about</p>
		<p class="item">remark</p>
		<p class="item">menu</p>
	</div>
	<div style="display: flex;">
		<div class="batch" style="width:50%"
</body>

</html>
