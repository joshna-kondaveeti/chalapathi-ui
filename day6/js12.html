<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let text = "joshna";
		let len= text.length;
		document.write(len);
		document.write("<br>");

		let char = text.charAt(2);
		document.write(char);
		document.write("<br>");

		let sli=text.slice(3);
		document.write(sli);
		document.write("<br>");

		let substring = text.substring(5,-1);
		document.write(substring);
		document.write("<br>");

		let substr = text.substr(4, 6);
		document.write(substr);
		document.write("<br>");

		let text1 = "Hello";
		let text2 = "World!";
		let text3 = text1.concat(" ",text2);
		document.write(text3);
		document.write("<br>");

		let trim1 = "     Hello World!     ";
		let trim2 = text1.trim();
		document.write(trim2);
		document.write("<br>");

		let newText = text.replace("joshna", "W3Schools");
		document.write(newText);
		document.write("<br>");

		const myArray = text.split("s");
		document.write(myArray[0]);
		</script>

</body>
</html>
